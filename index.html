<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./public/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer src="index.js"></script>
    <title>Ping coming soon page</title>
  </head>

  <body>
    <header><img src="./images/logo.svg" alt="ping." /></header>

    <main>
      <section class="titles">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </section>

      <form action="">
        <div>
          <input type="email" placeholder="Your email address..." />
          <span class="error"></span>
        </div>

        <div>
          <input type="submit" value="Notify Me" />
        </div>
      </form>

      <section class="image">
        <img src="./images/illustration-dashboard.png" alt="statistics" />
      </section>
    </main>

    <footer>
      <p class="logo__box">
        <a href="">
          <img src="./images/logo-facebook.svg" alt="facebook" />
        </a>
        <a href="">
          <img src="./images/logo-instagram.svg" alt="instagram" />
        </a>
        <a href="">
          <img src="./images/logo-twitter.svg" alt="twitter" />
        </a>
      </p>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
